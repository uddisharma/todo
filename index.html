<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <h1>TODO List !</h1>
    <div style="width: 80%; margin: auto;" class="row">
        <div class="col">
          <input type="number" class="form-control" placeholder="Amount" aria-label="About">

          <input type="text" class="form-control" placeholder="Description" aria-label="Description">

        <select style="width: 40%; margin: auto;" class="form-select" aria-label="Type">

            <option value="1">Movie</option>

            <option value="3">Others</option>

          </select>
          <button style="width: 100px; margin: auto;" type="button" class="btn btn-success">Add </button>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
